
//make a simple calculator with two input bloack and four button add,sub,mul,device-width
//when we click on any button it should show the result in the result block
//use function and event listeners
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="calculator.js"></script>
    <style>
        body{
            text-align: center;
            margin-top: 50px;
        }
        input{
            margin: 10px;
            padding: 10px;
            font-size: 20px;
        }
        button{
            margin: 10px;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #result{
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button id="add">Add</button>
    <button id="sub">Subtract</button>
    <button id="mul">Multiply</button>
    <button id="div">Divide</button>
    <div id="result">Result: </div>

    <script>
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const result = document.getElementById('result');

        document.getElementById('add').addEventListener('click', () => {
            const sum = parseFloat(num1.value) + parseFloat(num2.value);
            result.textContent = 'Result: ' + sum;
        });

        document.getElementById('sub').addEventListener('click', () => {
            const difference = parseFloat(num1.value) - parseFloat(num2.value);
            result.textContent = 'Result: ' + difference;
        });

        document.getElementById('mul').addEventListener('click', () => {
            const product = parseFloat(num1.value) * parseFloat(num2.value);
            result.textContent = 'Result: ' + product;
        });

        document.getElementById('div').addEventListener('click', () => {
            if (parseFloat(num2.value) === 0) {
                result.textContent = 'Result: Cannot divide by zero';
            } else {
                const quotient = parseFloat(num1.value) / parseFloat(num2.value);
                result.textContent = 'Result: ' + quotient;
            }
        });
    </script>
</html>
